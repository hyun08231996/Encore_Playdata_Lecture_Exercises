<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(function(){
		
		var person = {
			name : '아이유',
			age : 29,
			address : '서초'
		}
		var app = new Vue({
			el: '#app',
			data: person
		});
		
	});
</script>
</head>
<body>
<div id="app">
	<table border="1">
		<tr>
			<th>이름</th><th>나이</th><th>주소</th>
		</tr>
		<tr>
			<td>{{name}}</td><td v-text="age"></td><td v-html="address"></td>
		</tr>
	</table>
</div>
</body>
</html>

<!-- 
++++++++++++ 해보기 ++++++++++++
모델 데이터에 이름, 나이, 사는곳 관련 데이터를 지정

var person = {
	name : '',
	age : ,
	address : ''
}

화면을 지정하고
모델의 데이터가 테이블 형식으로 출력되도록
{{name}}

 -->
