<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-on:click</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<div v-html="title"></div>
	<!-- @click은 changeName, changeName() 둘다 가능하다. -->
	<div v-on:click="changeName">{{title}}</div>
	<div @click="changeName">{{title}}</div>
</div>

<script>
	var model = {title: '<h2>ENCORE</h2>'}
	new Vue({
		el:'#app',
		data:model,
		methods:{
			changeName:function(){
				this.title='<h1>Friday~~!!</h1>'
			}
		}
	});
</script>
</body>
</html>
