<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	$('#jsonBtn').click(function(){
    		$.ajax({
    			type:'post',
    			url:'JsonServlet',
    			dataType:'json', //응답하는 데이터 타입이 객체일때 json 이라고 지정한다
    			
    			success:function(data){ //data변수로 json 객체를 응답받겠다
    				//alert(data);
    				//특정영역에 객체의 내용을 출력....
    				$('#resultView').html('<font color=green>'+data.region+' '+data.temp+'</font>');
    			}//callback
    		});
    	});
	});
</script>
<style>

</style>
</head>
<body>
	<h2>JSON...</h2>
		<input type="button" value="json-object" id="jsonBtn">
		<span id="resultView"></span>
</body>
</html>
