<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	//각각의 이미지에 마우스를 갖다대면 현재 크기보다 2배로 더 커지고
    	//이미지에서 마우스가 벗어나면 원래의 크기로 돌아오도록...hover()
    	$(function () {
    	$('img').hover(function(){
    		//mouseenter event...
    		$(this).addClass('enlarge');
    	}, function(){
    		//mouseleave event...
    		$(this).removeClass('enlarge');
    	});//hover
	});
	});
</script>
<style>
	.enlarge{width:200px;}
</style>
</head>
<body>
	<h2>Bigger Image...</h2>
	<img alt="" src="../image/1.jpg" width="100px"><br/>
	<img alt="" src="../image/2.jpg" width="100px" height="100px"><br/>
	<img alt="" src="../image/3.jpg" width="100px"><br/>
</body>
</html>
