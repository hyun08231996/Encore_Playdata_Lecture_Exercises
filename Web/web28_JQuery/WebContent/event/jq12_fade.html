<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>show(), hide() | fadeIn(), fadeOut()</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	//1. 이미지를 처음 로딩되었을때 보이지 않도록 감춘다...
    	$('#imageView').hide();
    	
    	//2. 마우스가 특정영역 안에 들어가면 보이고 / 마우스가 특정영역에서 빠져나오면 감춰지고
    	
    	/*$('#mouseIn').mouseenter(function (){
    		//$('#imageView').show(3000);
    		$('#imageView').fadeIn();
    	});
    	
    	$('#mouseIn').mouseleave(function (){
    		//$('#imageView').hide(1000);
    		$('#imageView').fadeOut();
    	});*/
    	
    	$('#mouseIn').hover(function(){
    		$('#imageView').fadeIn();
    	}, function(){
    		$('#imageView').fadeOut();
    	});
	});
</script>
<style>
	#mouseIn{background: yellow;}
</style>
</head>
<body>
<h2 id="mouseIn">++++++++++++++ 사진 보이기 +++++++++++++++</h2>
<div id="imageView">
	<img src="../image/1.jpg" width="300" height="400">
</div>
</body>
</html>
