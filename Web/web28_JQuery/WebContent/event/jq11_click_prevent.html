<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	//첫번째 h2태그를 클릭하면 함수
    	/*$('h2:eq(0)').click(function(){
    		//클릭한 부분 'click' 으로 바뀌도록...red
    		$(this).html('<font color=red>CLICK</font>');
    		alert('click() Calling....');
    		
    		//클릭 이벤트가 더이상 작동되지 않도록 한다.
    		$(this).unbind();
    	});*/
    	
    	$('h2:eq(0)').bind('click', function(){
    		//클릭한 부분 'click' 으로 바뀌도록...red
    		$(this).html('<font color=red>CLICK</font>');
    		alert('click() Calling....');
    		
    		//클릭 이벤트가 더이상 작동되지 않도록 한다.
    		$(this).unbind();
    	});
	});
</script>
<style>
</style>
</head>
<body>
	<h2>jQuery doesn't officially support SVG. Using jQuery methods on SVG documents1</h2>
	<h2>jQuery doesn't officially support SVG. Using jQuery methods on SVG documents2</h2>
	<h2>jQuery doesn't officially support SVG. Using jQuery methods on SVG documents3</h2>
</body>
</html>
