<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*input:disabled {background: gray;}*/
	input[disabled=disabled] {background: gray;}
</style>
</head>
<body>
<h2>State Attribute</h2>
<font>
	<h3>Enabled</h3>
	<input />
	
	<h3>Disabled</h3>
	<input disabled="disabled"/>
	
	<h3>Readonly</h3>
	<input readonly="readonly"/>
	
	<h3>Required</h3>
	<input required="required"/>
</font>
</body>
</html>
