<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div1{
		width: 300px;
		height: 100px;
		border: 1 px solid blue;
	}
	
	div2{
		width: 300px;
		height: 100px;
		border: 1 px solid blue;
		padding: 50px;
		box-sizing: border-box; /*width, height*/
		box-sizing: content-box; /*content-box가 디폴트, width, height, border, padding 모두 포함*/
	}
</style>
</head>
<body>
<div id="div1">This div is smaller (width is 300px and height is 100px)</div>
<hr>
<div id="div2">This div is bigger (width is also 300px and height is 100px)</div>
</body>
</html>
