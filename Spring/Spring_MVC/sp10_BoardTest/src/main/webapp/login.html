<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function Login() {
		console.log("여기");
		if (document.loginFrm.id.value == "") {
			alert("ID를 입력하세요");
			document.loginFrm.id.focus();
		} else if (document.loginFrm.pw.value == "") {
			alert("PASSWORD를 입력하세요");
			document.loginFrm.pw.focus();
		} else {
			document.loginFrm.submit();
		}
	}
	
</script>
</head>
<body>
	<table width="100%" height="100%">
		<tr>
			<td>
				<table border="4" width="434" height="180">
					<tr>
						<td>
							<table width="400" height="180">
								<tr>
									<td width=200 height="150">
										<!--  로그 입력창-->
										<center><font size="3" face="굴림">로그인을 하세요</font></center>
										<form method="post" action="memberLogin.do" name="loginFrm">
											<table>
												<tr>
													<td align="right">ID : <input type="text" name="id" class="input"
														onkeypress="if (event.keyCode==13) Login();"
														style="width: 120; height: 20;"></td>
												</tr>
												<tr>
													<td align="right">PW : <input type="password" name="pw" class="input"
														onkeypress="if (event.keyCode==13) Login();"
														style="width: 120; height: 20;"></td>
												</tr>
												<tr>
												</tr>
												<tr>
													<td align="right">
													<button onclick="Javascript:Login();">로그인</button></td>
												</tr>
											</table>
										</form> <!-- 로그인 입력 끝 -->
									</td>
									<td width=150 height=150><img src="resources/images/playdatalogo.png" border="0" width="100%" height="100%"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
</body>
</html>
